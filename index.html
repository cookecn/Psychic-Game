<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body background="assets/images/wallpaper1.jpg">

    <div class="row">
        
        <div class="container-fluid">

            <div class="container">

                <img src="assets/images/mindreader.png" alt="header">

            </div>
                    
        </div>

    </div>

    </br>

    </br>

    <div class="container">
        <div class="wrapper">
            <div>
                <h1> Psychic Game! </h1>
                <p id="directions-text">Press a key and see if you and the computer matched each other!</p>
                <span id="userChoices-text"></p>
                    <h3> Won: <span id="wins"></span></h3>
                    <h3> Lost: <span id="losses"></span></h3>

                <p>Guesses Remaining:
                    <span id="guessesLeft"></span>
                </p>
                <p>Letters Already Guessed:
                    <span id="guessed"></span>
                </p>
            </div>
        </div>
    </div>
    


    <footer class="fixed-bottom">

        <!--footer-->
        <h4>Footer Boi</h4>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
